<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" [formGroup]="loginForm" (ngSubmit)="logIn()" autocomplete="off">
                <span class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></span>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input formControlName="email" name="email" class="form-control" type="text" placeholder="Correo Electrónico" [ngClass]="{'custom-input-error': loginForm.controls.email.errors && !this.loginForm.controls.email.pristine}">
                        <small *ngIf="loginForm.controls.email.errors?.required && !this.loginForm.controls.email.pristine" class="form-control-feedback text-danger"> El correo es obligatorio. </small>
                        <small *ngIf="loginForm.controls.email.errors?.pattern && !this.loginForm.controls.email.pristine" class="form-control-feedback text-danger"> No es un correo válido. </small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="password" name="password" class="form-control" type="password" placeholder="Contraseña" [ngClass]="{'custom-input-error': loginForm.controls.password.errors && !this.loginForm.controls.password.pristine}">
                        <small *ngIf="loginForm.controls.password.errors?.required && !this.loginForm.controls.password.pristine" class="form-control-feedback text-danger"> La contraseña es obligatoria. </small>
                        <small *ngIf="loginForm.controls.password.errors?.minlength && !this.loginForm.controls.password.pristine" class="form-control-feedback text-danger"> Mínimo 8 caracteres. </small>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0" (click)="loginForm.patchValue({remember: !loginForm.value.remember})">
                            <input formControlName="remember" name="remember" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Recordar email </label>
                        </div>
                        <br>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit" [ngClass]="{'disabled hover-not-allowed': loginForm.invalid}" [disabled]="loginForm.invalid">Iniciar Sesión</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <i class="fa fa-lock m-r-5"></i>¿Olvidaste tu contraseña? <a href="pages-register2.html" class="text-primary m-l-5"><b class="text-dark font-weight-bold">¡Notifícalo!</b></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
